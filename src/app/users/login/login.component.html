<!--================Login Box Area =================-->
<section class="login_box_area p_120">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="../../../assets/img/login.jpg" alt="">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="main_btn" href="registration.html">Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div *ngIf="!loginStatus && submitted"> Incorrect Username or Password</div>
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form [formGroup]="lgForm"  (ngSubmit)="loginForm()" novalidate="novalidate">
							<div class="col-md-12 form-group">
                                <input type="text" class="form-control" formControlName="username"  placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
                                <div *ngIf="submitted && fval.username.errors" class="invalid-feedback"></div>
                                <div *ngIf="fval.username.errors?.required">Username is required</div>
							</div>
                
                            
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" formControlName="password" placeholder="Password"  [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"/>
                                <div *ngIf="fval.password.errors?.required">Password is required</div>
                                <div *ngIf="fval.password.errors?.minlength">Password must be at least 6 characters</div>
                            </div>
							
							<div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn submit_btn" [disabled]="loading">Log In</button>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
